plugins {
	id 'com.android.application'
	id 'org.jetbrains.kotlin.android'
	//id 'kotlin-kapt'
	//TODO: change to KSP
	id 'com.google.devtools.ksp'
	//https://plugins.gradle.org/plugin/com.google.protobuf
	id "com.google.protobuf" version '0.9.3'
}

android {
	compileSdk 34

	defaultConfig {
		applicationId "microteam"
		minSdk 21
		targetSdk 34
		versionCode 8
		versionName "3.4"

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		vectorDrawables {
			useSupportLibrary true
		}

		ksp {
			arg("room.schemaLocation", "$projectDir/schemas")
		}
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_17
		targetCompatibility JavaVersion.VERSION_17
	}

	kotlinOptions {
		jvmTarget = '17'
	}
	buildFeatures {
		compose true
	}
	composeOptions {
		kotlinCompilerExtensionVersion '1.5.3'
	}
	packagingOptions {
		resources {
			excludes += '/META-INF/{AL2.0,LGPL2.1}'
		}
	}
	namespace 'microteam'
}

dependencies {
	implementation 'androidx.core:core-ktx:1.13.1'
	implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.8.4'
	implementation 'androidx.activity:activity-compose:1.9.1'

	// required by "?attr/colorControlNormal" icon drawable vector xml
	implementation 'androidx.appcompat:appcompat:1.7.0'

	// https://developer.android.com/jetpack/androidx/releases/compose#versions
	implementation "androidx.compose.material:material:1.6.8"
	implementation "androidx.compose.ui:ui-tooling-preview:1.6.8"
	debugImplementation "androidx.compose.ui:ui-tooling:1.6.8"

	implementation "androidx.navigation:navigation-compose:2.7.7"

	def accompanist_ver = "0.30.1"
	implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_ver"
	implementation "com.google.accompanist:accompanist-permissions:0.31.0-alpha"

	implementation "io.coil-kt:coil-compose:2.2.2"

	def ktor_version = "2.2.2" //https://github.com/ktorio/ktor/releases
	implementation "io.ktor:ktor-client-core:$ktor_version"
	implementation "io.ktor:ktor-client-cio:$ktor_version"

	def room_version = "2.6.1"
	implementation "androidx.room:room-ktx:$room_version"
	implementation "androidx.room:room-runtime:$room_version"
	ksp "androidx.room:room-compiler:$room_version"

	def work_version = "2.9.0"
	implementation "androidx.work:work-runtime-ktx:$work_version"
	implementation "androidx.work:work-runtime-ktx:$work_version"

	implementation "androidx.core:core-splashscreen:1.0.1"

	implementation "androidx.datastore:datastore:1.1.1"
	implementation "com.google.protobuf:protobuf-javalite:3.21.12"

	implementation("com.google.android.play:review:2.0.1")
	implementation("com.google.android.play:review-ktx:2.0.1")

	implementation "com.github.vinchamp77:buildutils:0.0.11"

	testImplementation 'junit:junit:4.13.2'
	testImplementation "androidx.test:core-ktx:1.6.1"
	testImplementation "androidx.test.ext:junit:1.2.1"
	testImplementation "androidx.arch.core:core-testing:2.2.0" //required by InstantTaskExecutorRule
	testImplementation "org.robolectric:robolectric:4.9.1"
	testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3"
	// required by runTest{}

	androidTestImplementation 'androidx.test.ext:junit:1.2.1'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
	androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.6.8"
}

protobuf {
	protoc {
		//https://mvnrepository.com/artifact/com.google.protobuf/protoc
		artifact = "com.google.protobuf:protoc:3.23.2"
	}

	// Generates the java Protobuf-lite code for the Protobufs in this project. See
	// https://github.com/google/protobuf-gradle-plugin#customizing-protobuf-compilation
	// for more information.
	generateProtoTasks {
		all().each { task ->
			task.builtins {
				java {
					option 'lite'
				}
			}
		}
	}
}